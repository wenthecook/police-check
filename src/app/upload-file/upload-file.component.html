
<div class="steps">
  <span class="step">Basic Information</span>
  <span class="step selected">Upload Passport Copy</span>
  <span class="step">Success</span>
</div>

<div *ngIf="currentCustomer.name !== null">
  <app-detail [customer]="currentCustomer" [success]="false"></app-detail>

  <div *ngIf="uploadResponse && uploadResponse.status === 'error'">
  </div>

  <div *ngIf="uploadResponse && uploadResponse.status === 'success'">
    <a href="link"></a>
  </div>

  <div class="form-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
            <span class="heading">Upload Passport Copy</span>
            <div class="form-group">
              <input class="inputfile" type="file" name="avatar" id="" (change)="onFileSelect($event)"
                    data-multiple-caption="{count} files selected" multiple/>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">Upload</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="currentCustomer.name === null">
  <div class="form-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
            <span class="heading">WARNING</span>
            <div class="form-group">
              <span class="text" style="text-align: left; color: black; margin-bottom: 10px;">The basic information is not completed. Please go back and finish the basic information.</span>
              <input type="button" class="btn btn-default" (click)="goBack()" value="Back">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
